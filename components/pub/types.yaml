metadata:
  template_name: org.ystia.heappe.components.pub
  template_version: 1.0.0-SNAPSHOT
  template_author: ystia

description: "Public interface types for using HEAppE API components"

imports:
  - tosca-normative-types:1.0.0-ALIEN20

node_types:

  org.ystia.heappe.components.pub.Command:
    derived_from: tosca.nodes.SoftwareComponent
    abstract: true
    description: >
      TOSCA component instantiating a HEAppE command template (creating a Job)
    properties:
      user:
        description: User used to connect to HEAppE Middleware
        type: string
        required: true
      password:
        description: Password used to connect to HEAppE Middleware
        type: string
        required: true
      template_name:
        description: Name of the Command template to use
        type: string
        required: true
    attributes:
      command_id:
        type: string
        description: >
          HEAppE job ID - ID of the instantiation of a Command Template
    capabilities:
      command: org.ystia.heappe.components.pub.capabilities.Command
  
  org.ystia.heappe.components.pub.LaunchJob:
    derived_from: org.alien4cloud.nodes.Job
    abstract: true
    description: >
      Component allowing to submit/wait for the end of/cancel a HEAppE Job
    requirements:
      - commandToSubmit:
          capability: org.ystia.heappe.components.pub.capabilities.Command
          node: org.ystia.heappe.components.Command
          relationship: tosca.relationships.DependsOn
          occurrences: [1, 1]
    attributes:
      session_id:
        type: string
        description: >
          ID of the HEAppE session created

capability_types:
  org.ystia.heappe.components.pub.capabilities.Command:
    derived_from: tosca.capabilities.Node